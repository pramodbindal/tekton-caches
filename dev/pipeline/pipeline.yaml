---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: pipeline
spec:
  params:
    - name: repo_url
      type: string
    - name: revision
      type: string
    - name: registry
      type: string
    - name: buildCommand
      type: string
      default: go build -v .
    - name: cachePatterns
      type: array
      default: [ "**go.mod", "**go.sum" ]
    - name: image
      type: string
      default: golang:latest
    - name: force-cache-upload
      type: string
      default: "false"
  workspaces:
    - name: source
    - name: cred
  tasks:
    - displayName: Build go application
      name: build-task
      workspaces:
        - name: source
          workspace: source
      taskSpec:
        workspaces:
          - name: source
          - name: cred
        params:
          - name: buildCommand
            default: $(params.buildCommand)
          - name: cachePatterns
            default: $(params.cachePatterns)
          - name: image
            default: $(params.image)
        steps:
          - name: create-repo
            image: $(params.image)
            script: |
              mkdir -p $(workspaces.source.path)/repo
              chmod 777 $(workspaces.source.path)/repo
          - name: fetch-repo
            ref:
              resolver: http
              params:
                - name: url
                  value: https://raw.githubusercontent.com/tektoncd/catalog/main/stepaction/git-clone/0.1/git-clone.yaml
            params:
              - name: output-path
                value: $(workspaces.source.path)/repo
              - name: url
                value: $(params.repo_url)
              - name: revision
                value: $(params.revision)
          - name: cache-fetch
            ref:
              name: cache-fetch
            params:
              - name: patterns
                value: $(params.cachePatterns)
              - name: source
                value: $(params.registry)/cache-go:{{hash}}
              - name: cachePath
                value: $(workspaces.source.path)/cache
              - name: workingdir
                value: $(workspaces.source.path)/repo
              - name: awsCredentialFile
                value: $(workspaces.cred.path)/credentials
              - name: awsConfigFile
                value: $(workspaces.cred.path)/config
              - name: googleCredentialsPath
                value: $(workspaces.cred.path)/creds.json

          - name: run-go-build
            workingDir: $(workspaces.source.path)/repo
            image: $(params.image)
            env:
              - name: GOCACHE
                value: $(workspaces.source.path)/cache/gocache
              - name: GOMODCACHE
                value: $(workspaces.source.path)/cache/gomodcache
            script: |
              set -x
              git config --global --add safe.directory $(workspaces.source.path)/repo
              $(params.buildCommand)
              echo "Cache size is $(du -sh $(workspaces.source.path)/cache)"
          - name: cache-upload
            ref:
              name: cache-upload
            params:
              - name: patterns
                value: $(params.cachePatterns)
              - name: target
                value: $(params.registry)/cache-go:{{hash}}
              - name: cachePath
                value: $(workspaces.source.path)/cache
              - name: workingdir
                value: $(workspaces.source.path)/repo
              - name: dockerConfig
                value: $(workspaces.cred.path)
              - name: awsCredentialFile
                value: $(workspaces.cred.path)/credentials
              - name: awsConfigFile
                value: $(workspaces.cred.path)/config
              - name: force-cache-upload
                value: $(params.force-cache-upload)
              - name: googleCredentialsPath
                value: $(workspaces.cred.path)/creds.json
