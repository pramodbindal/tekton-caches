#Example Pipeline to build a golang application using Tekton Pipelines with caching support.
---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: pipeline-aws
spec:
  params:
    - name: repo_url
      type: string
    - name: revision
      type: string
    - name: registry
      type: string
    - name: buildCommand
      type: string
      default: go build -v .
    - name: cachePatterns
      type: array
      default: [ "**go.mod", "**go.sum" ]
    - name: image
      type: string
      default: golang:latest
  workspaces:
    - name: source
  tasks:
    - displayName: Build go application
      name: build-task
      workspaces:
        - name: source
      taskSpec:
        workspaces:
          - name: source
          - name: cred
        params:
          - name: buildCommand
            default: $(params.buildCommand)
          - name: cachePatterns
            default: $(params.cachePatterns)
          - name: image
            default: $(params.image)
        steps:
          - name: create-repo
            image: $(params.image)
            script: |
              mkdir -p $(workspaces.source.path)/repo
              chmod 777 $(workspaces.source.path)/repo
          - name: fetch-repo
            ref:
              resolver: http
              params:
                - name: url
                  value: https://raw.githubusercontent.com/tektoncd/catalog/main/stepaction/git-clone/0.1/git-clone.yaml
            params:
              - name: output-path
                value: $(workspaces.source.path)/repo
              - name: url
                value: $(params.repo_url)
              - name: revision
                value: $(params.revision)
          - name: cache-fetch
            ref:
              resolver: cluster
              params:
                - name: name
                  value: cache-fetch
                - name: namespace
                  value: openshift-pipelines
                - name: kind
                  value: stepaction
            params:
              - name: PATTERNS
                value: $(params.cachePatterns)
              - name: SOURCE
                value: $(params.registry)/cache-go:{{hash}}
              - name: CACHE_PATH
                value: $(workspaces.source.path)/cache
              - name: WORKING_DIR
                value: $(workspaces.source.path)/repo
              - name: AWS_CONFIG_FILE
                value: $(workspaces.cred.path)/config
              - name: AWS_SHARED_CREDENTIALS_FILE
                value: $(workspaces.cred.path)/credentials
          - image: $(params.image)
            workingDir: $(workspaces.source.path)/repo
            name: run-go-build
            env:
              - name: GOCACHE
                value: $(workspaces.source.path)/cache/gocache
              - name: GOMODCACHE
                value: $(workspaces.source.path)/cache/gomodcache
            script: |
              set -x
              git config --global --add safe.directory $(workspaces.source.path)/repo
              $(params.buildCommand)
              echo "Cache size is $(du -sh $(workspaces.source.path)/cache)"
          - name: cache-upload
            ref:
              resolver: cluster
              params:
                - name: name
                  value: cache-upload
                - name: namespace
                  value: openshift-pipelines
                - name: kind
                  value: stepaction
            params:
              - name: PATTERNS
                value: $(params.cachePatterns)
              - name: TARGET
                value: $(params.registry)/cache-go:{{hash}}
              - name: CACHE_PATH
                value: $(workspaces.source.path)/cache
              - name: WORKING_DIR
                value: $(workspaces.source.path)/repo
              - name: AWS_CONFIG_FILE
                value: $(workspaces.cred.path)/config
              - name: AWS_SHARED_CREDENTIALS_FILE
                value: $(workspaces.cred.path)/credentials
